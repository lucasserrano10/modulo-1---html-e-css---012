<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando vídeo</title>
</head>
<body>
    <h1>vídeo</h1>
    <p>estou estudando para colocar vídeos</p>
    <video  controls width="400" poster="imagens/alex-rodriguez-santibanez-TS6Ml8mSXQU-unsplash (1).jpg">
     <source src="media/meu-video.mp4" type="video/mp4">
     <source src="media/Meu-Video.ogv" type="video/ogg">
    </video>
    <p>se o video nao esta sendo compatível é por conta do seu navegador</p>
    <ul  type="square">
        <li>chrome é compatível</li>]
        <li>opera é compatível</li>
    </ul>
    <h1>inserindo video do youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=-f9wk1Kg-N15VF3g" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
